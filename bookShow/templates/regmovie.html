{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static '/css/main.css' %}" rel="stylesheet">
</head>
<body>




     <!--  Registerform -->
     <h1 class="hd2">Register Movie</h1>
<div class="container">
  <div class="row reg1">
    <div class="col-lg">
     <form  action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="row mb-3">
          <label for="inputUsername3" class="col-sm-2 col-form-label">Movie Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name"  id="inputUsername3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputFirstname3" class="col-sm-2 col-form-label">Movie Rating</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="rate" id="inputFirstname3">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputLastname3" class="col-sm-2 col-form-label">Screen</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="screen" id="inputLastname3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Language</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="language" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="date_dur" id="inputPassword3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputC_Password3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="desc" id="inputC_Password3">
            </div>
            </div>
            <div class="row mb-3">
                <label for="inputC_Password3" class="col-sm-2 col-form-label">Poster</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" name="photo" id="inputC_Password3">
                </div>
                </div>
                <div class="row mb-3">
                    <label for="inputC_Password3" class="col-sm-2 col-form-label">Banner</label>
                    <div class="col-sm-10">
                      <input type="file" class="form-control" name="bgphoto" id="inputC_Password3">
                    </div>
                    </div>
            <div class="divbt">
              <button type="submit" class="bt1">Submit</button>
            </div>
          </div>
      
       </form>
    </div>
    </div>

  


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
